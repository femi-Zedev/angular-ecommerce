<header class="section-header">
  <section class="header-main border-bottom">
      <div class="container">
  <div class="row align-items-center">
      <div class="col-lg-2 col-4">
        <a [routerLink]="['/product-list']"><img src="assets/images/logos/app-logo.svg" alt="" class="logo img-fluid"></a>
      </div>
      <div class="col-lg-6 col-sm-12">
         <app-searchbar (onSearchTyping)="onTyping($event)"></app-searchbar>
      </div>
      <div class="col-lg-4 col-sm-6 col-12">
          <div class="widgets-wrap float-md-right">
              <div [routerLink]="['/cart']" class="widget-header  mr-3">
                  <a class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart {{cartActive}}"></i></a>
                  <span class="badge badge-pill badge-danger notify">{{cartService.getCartLength()}}</span>
              </div>
              <div class="widget-header icontext">
                  <a [routerLink]="['/product-list']"  class="icon icon-sm rounded-circle border"><i class="fas fa-store {{prodActive}}"></i></a>
                  <div class="text">
                      <span class="text-muted">Welcome!</span>
                      <div>
                          <a href="#">Sign in</a> |
                          <a href="#"> Register</a>
                      </div>
                  </div>
              </div>

          </div>
      </div>
  </div>
      </div>
  </section>




  </header>
